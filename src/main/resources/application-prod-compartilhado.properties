spring.datasource.url=jdbc:postgresql://postgres:5432/shop
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

#spring.flyway.baseline-on-migrate=true

spring.jackson.serialization.fail-on-empty-beans=false

server.error.include-stacktrace=never

#Verifique se tem a variavel de ambiente JWT_SECRET, se nao encontrar use 123456
api.security.token.secret=${JWT_SECRET:123456}

springdoc.swagger-ui.operationsSorter=method

filestorage.service.client.url=http://localhost:${shopfilestorage.server.port}
shopuser.service.client.url=http://localhost:${shopuser.server.port}